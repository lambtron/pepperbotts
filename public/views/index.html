<!-- index.html -->
<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html lang="en">
<head>
	<!-- META -->
	<meta charset="utf-8">

	<title>Pepper Potts</title>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="/public/img/favicon.png">

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/index.css">

	<!-- SPELLS -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body>
	<div class="container" style="width: 800px; padding-top: 140px">
		<div class="row" style="margin: 0px;">
			<div class="form-group col-lg-9">
	    	<input type="text" placeholder="Email address" class="form-control" id="email" required>
		  </div>
			<div id="submit" class="btn btn-primary col-lg-3">
				Auth into Google
			</div>
		</div>
		<footer class="col-xs-12 footer">
			<a href="https://www.github.com/lambtron/pepper-potts">Github</a> | Made with <span class="glyphicon glyphicon-heart" style="color: #EE2C2C"></span> by <a href="http://www.twitter.com/andyjiang">@andyjiang</a>
		</footer>
	</div>
</body>

<script>
	$('#submit').on('click', function (e) {
		$.post("api/oauth", { email: $("#email").val() }, function (data) {
			window.location.href = data.url;
		});
	});
</script>
</html>
